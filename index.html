<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login SCORE(ME)</title>
    <link rel="shortcut icon" href="imagens/gatinho.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form">
            <h2 class="title">Login</h2>

            <input type=" text " placeholder="Usuário" class="input-style" />

            <input type="password" placeholder="Senha" class="input-style" />

            <input type="submit" value="Entrar" class="btn solid" />
          </form>

          <form class="sign-up-form">
            <h2 class="title">Cadastre-se</h2>

            <input type=" text " placeholder="Usuário" class="input-style" />

            <input type=" text " placeholder="Email" class="input-style" />

            <input type="password" placeholder="Senha" class="input-style" />

            <input type="submit" value="Cadastrar" class="btn solid" />
          </form>
        </div>
      </div>
      <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
            <h3>Novo por aqui ? </h3>
            <button class="btn transparent" id="sign-up-btn">Cadastre-se</button>
        </div>
        <img src="imagens/gatinho.png" class="image" alt="gatinho preto">
      </div>
      <div class="panel right-panel">
        <div class="content">
            <h3>Já é um de nós? </h3>
            <button class="btn transparent" id="sign-in-btn">Login</button>
        </div>
        <img src="imagens/gatinho.png" class="image" alt="gatinho preto">
      </div>
    </div>
</div>
<script src="app.js"></script>
  </body>
</html>
